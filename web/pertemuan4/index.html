<!DOCTYPE html>
<html lang="en">
<head>
  <title>Belajar Membuat Tabel</title>
</head>
<body>
  <h2>Tabel Pada HTML</h2>
  <!-- table  -->
  <!-- atribut => colspan, menyatukan colom -->
  <!-- atribut => rowspan, menyatukan baris -->
  <table border="1" cellspacing="0" cellpadding="10">
    <tr bgcolor="wheep">
      <td rowspan="2">No</td>
      <td colspan="4">Daftar Mahasiswa</td>
    </tr>
    <tr>
      <td>Nama</td>
      <td>Kelas</td>
      <td>Prodi</td>
    </tr>
    <tr>
      <td>1</td>
      <td>Mario</td>
      <td>1A</td>
      <td>Informatika</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Virda</td>
      <td>1A</td>
      <td>Informatika</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Ucup Surucup</td>
      <td>2C</td>
      <td>Teknik Kenangan</td>
    </tr>
  </table>
</body>
</html>
