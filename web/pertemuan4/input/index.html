<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mengenal Input</title>
</head>
<body>
  <h2>Macam - macam tipe input</h2>
  <!-- tipe text -->
  <label for="apapun">Ini adalah input tipe text -> </label>
  <input type="text" id="apapun"><br>

  <!-- tipe password -->
  <label for="password">Ini adalah input tipe password -> </label>
  <input type="password" id="password"><br>

  <!-- tipe email -->
  <label for="email">Ini adalah input tipe email -> </label>
  <input type="email" id="email"> <br>

  <!-- tipe radio -->
  <label for="radio">Ini adalah tipe radio -> </label>
  <input type="radio" id="radio" value="test"><br>

  <!-- tipe checkbox -->
  <label for="checkbox">Ini adalah tipe checkbox -> </label>
  <input type="checkbox" id="checkbox"><br>

  <!-- tipe range -->
  <label for="range">Ini adalah tipe range -> </label>
  <input type="range" id="range"><br>

  <!-- tipe date -->
  <label for="date">Ini adalah tipe date -> </label>
  <input type="date" id="date"><br>

  <!-- tipe color -->
  <label for="color">Ini adalah tipe color -> </label>
  <input type="color" id="color"><br>

  <!-- tipe color -->
  <label for="file">Ini adalah tipe file -> </label>
  <input type="file" id="file"><br>

  <!-- tipe hidden -->
  <label for="hidden">Ini adalah tipe hidden -> </label>
  <input type="hidden" id="hidden"><br>

  <!-- tipe time -->
  <label for="time">ini adalah tipe time -> </label>
  <input type="time" id="time"><br>

  <!-- textarea -->
  <label for="textarea">Ini adalah textarea: </label>
  <textarea id="" cols="20" rows="5"></textarea>

</body>
</html>
