<!DOCTYPE html>
<html lang="en">
<head>
  <title>Belajar Membuat Tabel</title>
  <!-- memunculkan logo website -->
  <link rel="website icon" href="../img/java.png">
</head>
<body>
  <h2>Tabel Pada HTML</h2>
  <!-- table  -->
  <!-- atribut => colspan, menyatukan colom -->
  <!-- atribut => rowspan, menyatukan baris -->
  <table border="2" cellspacing="0" cellpadding="5">
    <tr>
      <td rowspan="2">No</td>
      <td colspan="3">Daftar Mahasiswa/i</td>
    </tr>
    <tr>
      <td>Nama</td>
      <td>Prodi</td>
    </tr>
    <tr>
      <td>1</td>
      <td>Ayu Dewi </td>
      <td>Geologi pertambangan</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Virda Rahayu</td>
      <td>Perminyakan</td>
    </tr>
  </table>
</body>
</html>
