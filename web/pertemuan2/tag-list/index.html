<!DOCTYPE html>
<html lang="en">
<head>
  <title>Menampilkan tag list</title>
</head>
<body>
  <h3>List Makanan</h3>
  <!-- <ul> atau <ol> -->
    <ul>
      <li>Sapi Beranak</li>
      <li>Ayam terbang</li>
      <li>Bebek guling</li>
      <li>Lele goreng</li>
    </ul>

    <h3>List Minuman</h3>
    <ol>
      <li>Susu Peras</li>
      <li>Air Mata sapi</li>
      <li>Jus Buaya</li>
      <li>Susu beruang</li>
    </ol>
</body>
</html>
