<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tag Heading</title>
  </head>
  <body>

    <h1>Menampilkan macam-macam tag untuk teks</h1>
    <hr>

    <!-- 
    <br> => membuat baris baru
    <hr> => membuat garis horizontal
    <b> => membuat teks tebal
    <i> => membuat teks miring
    <u> => membuat garis bawah pada teks
    <em> => membuat teks miring
    <strong> => membuat teks tebal
   -->

    <p>
      <b>Selamat Hari minggu guys,</b><br> semoga yang <i>pacaran </i> cepat <u>putus</u>  dan yang tidak
      <em>pacaran</em>  cepat mendapatkan <strong>uang</strong>  bukan pacar
    </p>
  </body>
</html>
