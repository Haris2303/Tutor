<html lang="en">
<head>
  <title>Mengenal List</title>
</head>
<body>
  <h2>Praktek List</h2>
  <!-- tag ul -> disc, square, circle -->
  <h4>Tag ul</h4>
  <ul type="circle">
    <li>Headset Gaming</li>
    <li>Lampu Avaro</li>
    <li>Lemari baju</li>
  </ul>

  <!-- tag ol -> 1,A,a,i -->
  <h4>Tag ol</h4>
  <ol type="i">
    <li>Tisu Basah</li>
    <li>Nasi Uduk</li>
    <li>Raket Nyamuk</li>
    <li>Almamater</li>
  </ol>

  
  <dl>
    <dt>HTML</dt>
    <dd>HTML adalah bahasa markup Lorem ipsum dolor sit amet consectetur</dd>
  </dl>
</body>
</html>
