<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Specificity CSS</title>
  <style>
    table tr {
      color: blue;
    }

    tr {
      color: red;
    }

    #baris {
      color: green;
    }

    table .baris {
      color: blueviolet;
    }

    .text {
      color: brown;
    }

    ul li a {
      color: rgb(255, 0, 0);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td>Hello World</td>
    </tr>
    <tr id="baris" class="baris">
      <td>Hello World</td>
    </tr>
  </table>

  <ul>
    <li><a href=""><span class="text">test aja deh</span></a></li>
  </ul>

</body>
</html>
